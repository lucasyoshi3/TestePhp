<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <!--<link rel="stylesheet" href="style.css">-->
</head>
<body>
    <header>
        <h1>Preencha o formulario</h1>
    </header>
    <section>
        <form action="formulario.php" method="get">
            <label for="usuario">Usuario</label>
            <input type="text" name="usuario" id="idusuario" required>
            <br>
            <label for="senha">Senha</label>
            <input type="password" name="senha" id="idsenha" required>
            <br>
            <label for="nome">Nome </label>
            <input type="text" name="nome" id="idnome" required>
            <br>
            <label for="idade">Idade </label>
            <input type="number" name="idade" id="ididade" min="0" required>
            <br>
            <label for="cep">CEP</label>
            <input type="number" id="cep" name="cep" maxlength="8" minlength="8" pattern="\d{8}" required>
            <br>
            <input type="submit" value="Salvar">
        </form>
    </section>
</body>
</html>
